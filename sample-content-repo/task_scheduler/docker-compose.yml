version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - CORS_ORIGIN=http://localhost:4000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - task_network

  frontend:
    build:
      context: ./frontend
    ports:
      - "4000:4000"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - task_network

networks:
  task_network:
    driver: bridge
