# /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name localhost;

    # Set the root directory for serving files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # This is the crucial part for Single Page Applications (SPAs)
    # It ensures that any request that doesn't match a file or directory
    # on the server is redirected to index.html. This allows the client-side
    # router (e.g., React Router) to handle the URL.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets to improve performance
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
